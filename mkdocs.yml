# Project information
site_name: DiscordSRV Wiki
site_url: https://docs.discordsrv.com/
site_author: granny
site_description: >-
  The official documentation for DiscordSRV.
  The most powerful, configurable, open-source Discord bridge plugin out there.
nav:
  - Home: index.md
  - Installation: Installation.md
  - 'Frequently Asked Questions': 'FAQ.md'
  - 'Configs':
    - 'alerts.yml': 'alerts.md'
    - 'config.yml': 'config.md'
    - 'linking.yml': 'linking.md'
    - 'messages.yml': 'messages.md'
    - 'synchronization.yml': 'synchronization.md'
    - 'voice.yml': 'voice.md'
  - Commands: Commands.md
  - Permissions: Permissions.md
  - 'Hooked plugin features':
    - 'LuckPerms Contexts': 'LPContext.md'
    - 'PlaceholderAPI Placeholders': 'PAPI-Placeholders.md'
  - 'Troubleshooting':
    - 'Report a bug': 'https://github.com/DiscordSRV/DiscordSRV/issues'
    - 'Request a feature': 'https://github.com/DiscordSRV/DiscordSRV/issues'
    - 'Ask for support': 'https://discordsrv.com/discord'
  - 'Development':  
    - 'Contributing guidelines': 'https://github.com/DiscordSRV/DiscordSRV/blob/master/CONTRIBUTING.md'
    - 'Using the DiscordSRV-API': '/#developers'
    - 'Latest Release': 'https://get.discordsrv.com/'
    - 'Latest Snapshot': 'https://snapshot.discordsrv.com/'
  - 'Connections':
    - 'Discord': 'https://discordsrv.com/discord'
    - 'SpigotMC': 'https://www.spigotmc.org/resources/discordsrv.18494/'
    - 'BukkitDev': 'https://dev.bukkit.org/projects/discordsrv'
repo_url: https://github.com/DiscordSRV/Documentation
repo_name: Documentation
edit_uri: edit/master/docs/
#extra_javascript:
#  - js/extra.js
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  favicon: images/logo.png
  logo: images/logo.png
  custom_dir: 'custom_theme'
  features:
    - navigation.expand
  palette:
    - scheme: slate
      primary: light blue
      accent: blue
markdown_extensions:
  - lightgallery
  - mdx_grid_tables
  - attr_list
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      base_path:
      - docs/_snippets
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.magiclink
  - markdown.extensions.md_in_html
  - toc:
      permalink: ðŸ”—
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/discord
      link: http://discordsrv.com/discord
      name: DiscordSRV Discord Server
